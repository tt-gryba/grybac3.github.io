<p>Possible values include:</p>
<ul>
  <li><strong>1</strong>: Buy</li>
  <li><strong>2</strong>: Sell</li>
  <li><strong>3</strong>: Buy minus</li>
  <li><strong>4</strong>: Sell plus</li>
  <li><strong>5</strong>: Sell short</li>
  <li><strong>6</strong>: Sell short exempt</li>
  <li><strong>7</strong>: Undisclosed</li>
  <li><strong>8</strong>: Cross</li>
  <li><strong>9</strong>: Cross short</li>
  <li><strong>B</strong>: As Defined (FIX 4.4 only)</li>
  <li><strong>C</strong>: Opposite (FIX 4.4 only)</li>
</ul>
